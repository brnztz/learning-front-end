<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bruno Páginas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="pngwing.com.png" alt="logo" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="midia.html"><i data-feather="youtube"></i>
                            Midia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="info.html"><i data-feather="info"></i>
                            Informações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="table.html"><i
                                data-feather="bar-chart"></i> Tabela</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="form.html"><i data-feather="mail"></i>
                            Contato</a>
                    </li>
                </ul>
                <form class="text-end">
                    <a href="index.html"><button type="button" class="btn btn-outline-light me-2"><i
                                data-feather="user"></i> Login</button></a>
                </form>
            </div>
        </div>
    </nav>


    <main class="container-fluid row">
        <div class="row align-items-center" style="padding-top: 2vh;padding-left: 7vh;">
            <form>
                <h4>Fale conosco</h4>
                <div class="row" style="padding-bottom: 1.5vh;">
                    <div class="col">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Email</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Motivo para Contato</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Selecione uma Opção</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Envie um arquivo caso necessário</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Digite aqui"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Desejo receber atualizações no meu
                        e-mail</label>
                </div>
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
