<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bruno Zaiatz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="imgs/pngwing.com.png" alt="logo" width="50" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><i data-feather="info"></i>
                            Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><i data-feather="user"></i>
                            Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""><i data-feather="mail"></i>
                            Contato</a>
                    </li>
                </ul>
                <form class="text-end">
                    <a href=""><button type="button" class="btn btn-outline-light me-2"><i
                                data-feather="log-in"></i> Login</button></a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container-fluid row">
        <div class="row align-items-center" style="padding-top: 2vh;padding-left: 7vh;">
            <form>
                <h4>Fale conosco</h4>
                <br>
                <div class="row" style="padding-bottom: 1.5vh;">
                    <input type="hidden" name="id" id="id">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com">
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Digite aqui" rows="5"></textarea>
                </div>
                <button onclick="salvar()" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <div style="padding-top: 2vh;padding-left: 7vh;">
            <br>
            <h4>Chamados</h4>
            <ol class="list-group" id="lista" >
            </ol>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
    </script>
    <script>
        feather.replace();
    </script>
    <script src='main.js'></script>
</body>

</html>
